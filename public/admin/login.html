<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 基础元数据 Base Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 页面标题 Page Title -->
    <title>管理员登录 | Admin Login</title>

    <!-- 外部资源 External Resources -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.10/plugin/utc.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- 本地脚本 Local Scripts -->
    <script src="../admin/js/common.js"></script>
</head>
<body>
<!-- 登录表单容器 Login Container -->
<main class="container mt-5" style="max-width: 400px;">
    <!-- 标题区 Header Section -->
    <header class="text-center mb-4">
        <h1 class="h2">管理员登录
            <small class="d-block text-muted fs-6 mt-1">Admin Login</small>
        </h1>
    </header>

    <!-- 登录表单 Login Form -->
    <form id="loginForm" class="needs-validation" novalidate>
        <!-- 用户名输入 Username Input -->
        <div class="mb-3 form-floating">
            <input type="text" class="form-control" id="username" 
                   placeholder="请输入用户名" required>
            <label for="username" class="form-label">
                用户名 / Username
            </label>
        </div>

        <!-- 密码输入 Password Input -->
        <div class="mb-3 form-floating">
            <input type="password" class="form-control" id="password"
                   placeholder="请输入密码" required>
            <label for="password" class="form-label">
                密码 / Password
            </label>
        </div>

        <!-- 提交按钮 Submit Button -->
        <button type="submit" class="btn btn-primary w-100 py-2">
            登录 / Login
        </button>
    </form>
</main>
<script>
// 登录表单提交事件
// Login form submit handler
window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        // 表单验证
        if (!e.target.checkValidity()) {
            e.target.classList.add('was-validated');
            return;
        }

        // 调用登录接口
        await CommonAPI.loginUser(
            document.getElementById('username').value.trim(),
            document.getElementById('password').value.trim()
        );

        // 跳转至管理界面
        window.location.href = '../admin/index.html';
    });
});
</script>
</body>
</html>
